<!DOCTYPE html>
<html>
<head>
    <title>Booking Form</title>
</head>
<body>
    <h1>Booking Form</h1>
    <form method="post">
        {% csrf_token %}

        <!-- User Information -->
        <label for="user">User ID:</label>
        <input type="number" name="user" required><br>

        <!-- Movie Selection -->
        <label for="movie">Movie:</label>
        <select name="movie" required>
            <option value="1">Movie 1</option>
            <option value="2">Movie 2</option>
            <!-- Add more options for each movie -->
        </select><br>

        <!-- Seat Selection -->
        <label for="seat">Seat:</label>
        <input type="text" name="seat" required><br>

        <!-- Showtime Selection -->
        <label for="showtime">Showtime (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" name="showtime" required><br>

        <button type="submit">Book</button>
    </form>
</body>
</html>
