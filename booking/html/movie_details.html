<!-- templates/movie_details.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Movie Details</title>
</head>
<body>
    <h1>Movie Details</h1>
    <h2>{{ movie_details.title }}</h2>
    <p>{{ movie_details.description }}</p>
    <h3>Showtimes:</h3>
    <ul>
        {% for showtime in movie_details.showtimes %}
            <li>{{ showtime }}</li>
        {% endfor %}
    </ul>
</body>
</html>
